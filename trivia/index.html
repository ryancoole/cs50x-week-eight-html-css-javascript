<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // ---- PART 1: MULTIPLE CHOICE ----
                let correctButton = document.querySelector('#correct');
                let wrongButtons = document.querySelectorAll('.incorrect');
                let feedback1 = document.querySelector('#feedback1');

                correctButton.addEventListener('click', function() {
                    correctButton.style.backgroundColor = 'green';
                    feedback1.innerHTML = 'Correct!';
                    feedback1.style.color = 'green';
                    wrongButtons.forEach(btn => btn.disabled = true);
                });

                wrongButtons.forEach(function(button) {
                    button.addEventListener('click', function() {
                        button.style.backgroundColor = 'red';
                        feedback1.innerHTML = 'Incorrect';
                        feedback1.style.color = 'red';
                    });
                });

                // ---- PART 2: FREE RESPONSE ----
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('#answer');
                    let feedback2 = document.querySelector('#feedback2');
                    let response = input.value.trim().toLowerCase();

                    if (response === 'paris') {
                        input.style.backgroundColor = 'green';
                        feedback2.innerHTML = 'Correct!';
                        feedback2.style.color = 'green';
                    } else {
                        input.style.backgroundColor = 'red';
                        feedback2.innerHTML = 'Incorrect';
                        feedback2.style.color = 'red';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>Which planet is known as the Red Planet?</h3>
                <button class="incorrect">Earth</button>
                <button id="correct">Mars</button>
                <button class="incorrect">Jupiter</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of France?</h3>
                <input type="text" id="answer" placeholder="Your answer">
                <button id="check">Submit</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
